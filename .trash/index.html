        <script type="text/javascript">
            
                   

        var isMobile = {
            Android: function() {
                return navigator.userAgent.match(/Android/i);
            },
            BlackBerry: function() {
                return navigator.userAgent.match(/BlackBerry/i);
            },
            iOS: function() {
                return navigator.userAgent.match(/iPhone|iPad|iPod/i);
            },
            Opera: function() {
                return navigator.userAgent.match(/Opera Mini/i);
            },
            Windows: function() {
                return navigator.userAgent.match(/IEMobile/i) || navigator.userAgent.match(/WPDesktop/i);
            },
            any: function() {
                return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
            }
        };
        
        var mobile = "";
        
        CheckAndSetMobile();
        PreloadVideos();
        StartFirstAnim();
        
        var actualQuestion = 1;
        var answer = "";
        var actualVideo = "#poetbotVideo"+ mobile;
        var poem = "";
        var videoEndedTreshold = 1.0;
        
        function CheckAndSetMobile()
        {
            if(isMobile.any())
            {
                mobile = "Mob";
            }
        }
        
        function PreloadVideos()
        {
            $("#startAnim" + mobile)[0].preload = "auto";
            $("#question1Vid" + mobile)[0].preload = "auto";
            $("#question2Vid" + mobile)[0].preload = "auto";
            $("#question3Vid" + mobile)[0].preload = "auto";
            $("#thinking" + mobile)[0].preload = "auto";
        }
        
        function StartFirstAnim()
        {
            $("#poetbotVideo" + mobile).show();
           $("#poetbotVideo" + mobile)[0].currentTime = 0.1; 
        }
            
            function StopActualVideo()
            {
                $(actualVideo)[0].pause();
                $(actualVideo)[0].currentTime = 0.1;
            }
            
            $( "#aboutButton" ).click(function() {
                $( "#aboutText" ).show();
                PlayButtonClickSound();
            });
            $( "#aboutButton" ).mouseleave(function() {
                $( "#aboutText" ).hide();
            });
            
            function PlayButtonClickSound()
            {
                $("#buttonClick")[0].play();  
            }
            
            
            $( "#startButton" ).click(function() {
                PlayButtonClickSound();
                HideLogo();
                
                actualQuestion = 1;
                poem = "";
                answer = "";
                
                StartAnimation();
                $( "#restartRow" ).show();
                
            });
            
            function ShowLogo() {
                 $( "#poetbotStart" ).show();
            }
            
            function HideLogo() {
                 $( "#aboutText" ).hide();
                $( "#poetbotStart" ).hide();
            }
            
            function StartAnimation()
            {
                StopActualVideo();
                $( "#poetbotVideo"+ mobile ).hide();
                $( "#startAnim"+ mobile ).show();
                actualVideo = "#startAnim"+ mobile;
                $("#startAnim"+ mobile)[0].play();
                $( "#skipRow" ).show();
            }
            
            $("#startAnim"+ mobile).on('timeupdate',function(){
                if($("#startAnim"+ mobile)[0].duration - $("#startAnim"+ mobile)[0].currentTime <= videoEndedTreshold)
                {
                StopActualVideo();
                $( "#startAnim" + mobile).hide();
                $( "#question1Vid" + mobile).show();
                actualVideo = "#question1Vid"+ mobile;
                $("#question1Vid"+ mobile)[0].play();
                $( "#skipRow" ).show();
            }
            });
            
            $( ".emojiIcon").click(function() {
                PlayButtonClickSound();
                answer += $(this).find("img").attr("alt");
                $( "#emojiIcons" ).hide();
                StopActualVideo();
                $( actualVideo ).hide();          
                actualQuestion++;    
                

                if(actualQuestion <= 3)
                {
                    answer += ",";
                    actualVideo = "#question"+actualQuestion.toString() +"Vid"+ mobile;
                    $(actualVideo).show(); 
                    $( "#skipRow" ).show();
                    $(actualVideo)[0].play();
                }else{
                    actualVideo = "#thinking"+ mobile;
                    $("#thinking" + mobile).show();
                    $( "#restartRow" ).hide();
                    $("#thinking"+ mobile)[0].play();
                    SendAnswer() ;  
                }
            });
            
            $( "#restartButton").click(function() {
                PlayButtonClickSound();
                $( "#restartRow" ).hide();
                $( "#emojiIcons" ).hide();
                $( "#skipRow" ).hide(); 
                
                StopActualVideo();
                $( actualVideo ).hide(); 
                actualVideo = "#poetbotVideo"+ mobile;
                
                $("#poetbotVideo"+ mobile).show();
                $("#poetbotVideo"+ mobile)[0].play();
                ShowLogo();
            });
            
            $(".questionVid").on('timeupdate',function(){
                if((($(actualVideo)[0].currentTime >= 5.0 ) || ($(actualVideo)[0].duration - $(actualVideo)[0].currentTime <= videoEndedTreshold )) && $("#emojiIcons").is(":hidden")  )
                {
                  $( "#emojiIcons" ).show();
                  $( "#skipRow" ).hide();  
                }
            });
            
            
            $( "#skipButton").click(function() {
                PlayButtonClickSound();
                $(actualVideo)[0].currentTime = $(actualVideo)[0].duration; 
               $( "#skipRow" ).hide();
            });
            
            function SendAnswer()
            {
                $.post( "../poetbotBackend/alg.php", { ans: answer })
                .done(function( data ) {
                    data2 = data.split("#");
                     poem = data2[0];
                     $("#downloadLink").attr("href", "docs/"+data2[1] );
                     
                     LoadPDFImage("docs/"+data2[1]);
                     
                    if($("#thinking"+ mobile)[0].duration - $("#thinking"+ mobile)[0].currentTime <= videoEndedTreshold )
                    {
                      ShowPoem();   
                    }
                 }); 
            }
            
             function LoadPDFImage(pdfUrl)
            {
                var loadingTask = pdfjsLib.getDocument(pdfUrl);
                loadingTask.promise.then(function(pdf) {
                  pdf.getPage(1).then(function(page) {
                    var viewport = page.getViewport(1.4,0);
                    

                    var canvas = document.getElementById('poemCanvas');
                    var context = canvas.getContext('2d');
                    
                    var renderContext = {
                      canvasContext: context,
                      viewport: viewport
                    };
                    page.render(renderContext).then(function() {
                        $("#poemImg").attr("src", canvas.toDataURL('image/png'));
                        
                    });
                    
                    
                  });
                });
            }
            
            $("#thinking"+ mobile).on('timeupdate',function(){
                  if($("#thinking"+ mobile)[0].duration - $("#thinking"+ mobile)[0].currentTime <= videoEndedTreshold && poem !== "")
                  {
                      ShowPoem();
                  }
            });

            function ShowPoem()
            {
                StopActualVideo();
                actualVideo = "#poetbotVideo"+ mobile;
                $("#thinking"+ mobile).hide();
                $("#poetbotVideo"+ mobile).show();
                $("#poetbotVideo"+ mobile)[0].play();
                 $("#poemPage").show();
                 $("#poem").html(poem);
            }
            
            $( "#startAgainButton").click(function() {
                PlayButtonClickSound();
                $("#poetbotVideo"+ mobile)[0].currentTime = 0.1;
                $("#poemPage").hide();
                ShowLogo();
                
                
            });
            
            $( "#mailMeButton").click(function() {
                PlayButtonClickSound();
                $("#emailDialog").show();
                
            });
            
            $( "#savePDFButton").click(function() {
                PlayButtonClickSound();
                
            });
            
            $( "#CancelButton").click(function() {
                PlayButtonClickSound();
                $("#emailDialog").hide();
                
            });
            
            $( "#SendButton").click(function() {
                PlayButtonClickSound();
                email = $("#emailInput").val();
                $.post( "../poetbotBackend/email.php", { mail:  email, poemURL: $("#downloadLink").attr("href")})
                .done(function( data ) {
                    
                    if (data === "OK")
                        {
                            $("#emailDialog").hide();
                            $("#dialogAlert").html("");
                        }
                        else{
                            $("#dialogAlert").html(data);
                        }
                 }); 
                
            });
            

            
            
        </script>
